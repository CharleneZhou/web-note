<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/treecrow/docsify-books', // 指定 github 库，文档右上角会有 fork icon
      //loadNavbar: "navbar.md", // 加载自定义导航栏
      loadSidebar: "sidebar.md", // 自定义侧边栏
      subMaxLevel: 2, // 自定义侧边栏后默认不会再生成目录，想生成需手动设置
      // basePath: '/docsify-books/vue-book/',
      //coverpage: "coverpage.md", // 设置封面
      name: 'ES6文档', // 文档标题
      nameLink: '/', // 文档标题点击链接
      // themeColor: '#b5633f', // 修改主题色
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      formatUpdated: '{MM}/{DD} {HH}:{mm}', // 显示文档更新日期
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
